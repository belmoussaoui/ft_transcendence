version: "3"

services:
  frontend:
    build: ./frontend
    restart: always
    ports:
      - "4000:80"
    volumes:
      - ./frontend:/usr/share/nginx/html
  backend:
    build: ./backend
    restart: always
    ports:
      - "8080:8080"
    env_file:
      - ./.env
    volumes:
      - ./backend:/app
    depends_on:
      - database
    networks:
      - ft_transcendence
  database:
    image: postgres
    env_file:
      - ./.env
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    networks:
      - ft_transcendence

networks:
  ft_transcendence:
    driver: bridge

volumes:
  postgres_data:
